---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: root
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: parallel
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            export TYPE=step
            export PARALLEL_NO=3
            export JOB_NAME="${BITRISE_APP_TITLE} ${PARALLEL_NO}"
            ./.ci/report.sh
  secondary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: parallel
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            export TYPE=step
            export PARALLEL_NO=4
            export JOB_NAME="${BITRISE_APP_TITLE} ${PARALLEL_NO}"
            ./.ci/report.sh
  root:
    steps:
    - build-router-start@0:
        inputs:
        - workflows: |-
            primary
            secondary
        - access_token: "$ACCESS_TOKEN"
