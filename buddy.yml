- pipeline: "build"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
      - master
  auto_clear_cache: true
  actions:
  - action: "Execute: Parallel"
    type: "BUILD"
    working_directory: "/buddy/ci-parallel"
    docker_image_name: "library/gcc"
    docker_image_tag: "7"
    variables:
      - key: "PARALLEL_NO"
        value: "1"
        settable: false
      - key: "TYPE"
        value: "step"
        settable: false
    execute_commands:
    - "./.ci/report.sh"
    mount_filesystem_path: "/buddy/ci-parallel"
    shell: "BASH"
    trigger_condition: "ALWAYS"
