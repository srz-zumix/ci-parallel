---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: root
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script@1:
        title: parallel
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            export TYPE=step
            export PARALLEL_NO=1
            export JOB_NAME_PREFIX="${BITRISE_APP_TITLE}"
            ./.ci/report.sh
  secondary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script:
        title: parallel
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            export TYPE=step
            export PARALLEL_NO=2
            export JOB_NAME_PREFIX="${BITRISE_APP_TITLE}"
            ./.ci/report.sh
  root:
    steps:
    - build-router-start:
        inputs:
        - workflows: |-
            primary
            secondary
        - access_token: "$ACCESS_TOKEN"
meta:
  bitrise.io:
    stack: osx-xcode-14.0.x
